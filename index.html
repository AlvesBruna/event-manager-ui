<!DOCTYPE html>
<html>
   <head>
      <title>Event Manager</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" href="./stylesheets/index.css"/>
      <script src="./scripts/index.js"></script>
   </head>
   <body>
      <form name="event" method="POST" action="http://localhost:8000/events/">
         <div class="event-form">
            <div>
               <div class="form-group">
                  <label for="name">Event Name</label>
                  <input name="name" id="name" type="text">
               </div>
            
               <div class="form-group">
                  <label for="venue">Event Venue</label>
                  <input name="venue" id="venue" type="text">
               </div>
      
               <div class="form-group">
                  <label for="guest">Guest Name</label>
                  <input id="guest" type="text">
                  <button type="button" class="add-guest" onclick="addGuest()">add</button>
               </div>
            </div>
            <div >
               <p>Guest list</p>
               <div class="guests-list"></div>
            </div>
         </div>
         <div class="form-group">
            <small class="error">Invalid</small>
            <button type="button" onclick="submitForm()" class="submit-btn">Create event</button>
         </div> 
      </form>

      <div class="event-list">
      </div>
   </body>
</html>
